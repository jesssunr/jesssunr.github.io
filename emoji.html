<!DOCTYPE html>
<html>
<head>
<title>Text Emoticon Generator~</title>
<!-- <meta name="viewport" content="width=device-width"> -->
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">	
	</script> 
	<script src="script.js"></script>
</head>

<body>
	<h1>Welcome to My Text Emoticon Generator~</h1>
	<div id="container">
		<div id="top-bar">
			<div id="title">Choose my eyes!</div> 
			<button id="help"></button>
			<button id="next1" class="next">→</button>
			<button id="back1" class="back">←</button>
			<button id="next2" class="next">→</button>
			<button id="back2" class="back">←</button>
			<button id="done">♥</button>
			<button id="clear">⟲</button>
		</div>

		<div id="result">
			<div id="image-holder">
				<div class="text-holder" id="left-face-holder">(</div>
				<div class="text-holder" id="left-eye-holder">^</div>
				<div class="text-holder" id="mouth-holder">ω</div>
				<div class="text-holder" id="right-eye-holder">^</div>
				<div class="text-holder" id="right-face-holder">)</div>
			</div>
		</div>

		<div id="keyboard-container">
			<div id="keyboard">
				<div class="keys">
					<div id="first-row">
						<button class="emoji-eyes" id="eye1">^ ^</button>
						<button class="emoji-eyes" id="eye2">* *</button>
						<button class="emoji-eyes" id="eye3">- -</button>
						<button class="emoji-eyes" id="eye4">◕ ◕</button>
						<button class="emoji-eyes" id="eye5">¬ ¬</button>
					</div>
					<div id="second-row">
						<button class="emoji-eyes" id="eye9">♥ ♥</button>
						<button class="emoji-eyes" id="eye10">ò ó</button>
						<button class="emoji-eyes" id="eye7">˘ ˘</button>
						<button class="emoji-eyes" id="eye8">• •</button>
						<button class="emoji-eyes" id="eye6">~ ^</button>
					</div>
					<div id="third-row">
						<button class="emoji-eyes" id="eye13">ʘ ʘ</button>
			        	<button class="emoji-eyes" id="eye14">◉ ◉</button>
			        	<button class="emoji-eyes" id="eye15">> ></button>
			            <button class="emoji-eyes" id="eye11">■ ■</button>
			            <button class="emoji-eyes" id="eye12">⚆ ⚆</button>
			        </div>
			        <div id="fourth-row">
			        	<button class="emoji-eyes" id="eye17">ᵔ ᵔ</button>
			        	<button class="emoji-eyes" id="eye18">= =</button>
			        	<button class="emoji-eyes" id="eye19">⇀ ↼</button>
			        	<button class="emoji-eyes" id="eye20">͠° ͠°</button>
			        	<button class="emoji-eyes" id="eye16">° °</button>
			        </div>
		        </div>
		        <div class="keys">
		        	<div id="first-row">
						<button class="emoji-face" id="face1">\(      )/</button>
						<button class="emoji-face" id="face2">ᕦ( )ᕤ</button>
						<button class="emoji-face" id="face3">(｡   ｡)</button>
						<button class="emoji-face" id="face4">(ง )ง</button>
						<button class="emoji-face" id="face5">｡   ｡</button>
					</div>
					<div id="second-row">
						<button class="emoji-face" id="face9">(    )</button>
						<button class="emoji-face" id="face10">(▰ ▰)</button>
						<button class="emoji-face" id="face7">≧o     o≦</button>
						<button class="emoji-face" id="face8">/ /</button>
						<button class="emoji-face" id="face6">(っ ς)</button>
					</div>
					<div id="third-row">
						<button class="emoji-face" id="face13">     ʖ</button>
			        	<button class="emoji-face" id="face14">ヾ(  )♪</button>
			        	<button class="emoji-face" id="face15">(   ✿)</button>
			            <button class="emoji-face" id="face11">(ღ  ღ)</button>
			            <button class="emoji-face" id="face12">ʕ(   )ʔ</button>
			        </div>
			        <div id="fourth-row">
			        	<button class="emoji-face" id="face17">(  ')</button>
			        	<button class="emoji-face" id="face18">ᕙ(  )ᕗ</button>
			        	<button class="emoji-face" id="face19">ᕦ(  )ᕤ</button>
			        	<button class="emoji-face" id="face20">*(  )*</button>
			        	<button class="emoji-face" id="face16">(づ  )づ</button>
			        </div>
		        </div>
		        <div class="keys">
		        	<div id="first-row">
						<button class="emoji-mouth" id="mouth1">ε</button>
						<button class="emoji-mouth" id="mouth2">﹏</button>
						<button class="emoji-mouth" id="mouth3">∀</button>
						<button class="emoji-mouth" id="mouth4">‿</button>
						<button class="emoji-mouth" id="mouth5">▾</button>
					</div>
					<div id="second-row">
						<button class="emoji-mouth" id="mouth9">‸</button>
						<button class="emoji-mouth" id="mouth10">‿‿</button>
						<button class="emoji-mouth" id="mouth7">_</button>
						<button class="emoji-mouth" id="mouth8">ω</button>
						<button class="emoji-mouth" id="mouth6">ロ</button>
					</div>
					<div id="third-row">
						<button class="emoji-mouth" id="mouth13">~</button>
			        	<button class="emoji-mouth" id="mouth14">◡</button>
			        	<button class="emoji-mouth" id="mouth15">Д</button>
			            <button class="emoji-mouth" id="mouth11">人</button>
			            <button class="emoji-mouth" id="mouth12">ᴥ</button>
			        </div>
			        <div id="fourth-row">
			        	<button class="emoji-mouth" id="mouth17">ᗩ</button>
			        	<button class="emoji-mouth" id="mouth18">ڡ</button>
			        	<button class="emoji-mouth" id="mouth19">▽</button>
			        	<button class="emoji-mouth" id="mouth20">L</button>
			        	<button class="emoji-mouth" id="mouth16">ʖ</button>
			        </div>
		        </div>
		    </div>
		</div>
	</div>

	<figure class="star" id="effect">
     	<figure class="star-top">
     	</figure>
     	<figure class="star-bottom">
     	</figure>
    </figure>

</body>
</html>
